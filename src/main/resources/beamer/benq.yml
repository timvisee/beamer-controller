id: benq
name: BenQ

# Interfaces configuration
interfaces:
  # Serial interface configuration
  serial:
    portConfig:
      baud: 115200
      databit: 8
      parity: 0
      stopbit: 1
      flowcontrol: 0
    commandPrefix: "\r*"
    commandSuffix: "#\r"

# Command configuration
commands:
  powerSetOn:
    name: 'Power: On'
    type: write
    command: 'pow=on'
  powerSetOff:
    name: 'Power: Off'
    type: write
    command: 'pow=off'
  powerGetStatus:
    name: 'Power: Get status'
    type: read
    command: 'pow=?'
  sourceSetComputer:
    name: 'Source: Computer'
    type: write
    command: 'sour=RGB'
  sourceSetComputer2:
    name: 'Source: Computer 2'
    type: write
    command: 'sour=RGB2'
  sourceSetHdmi:
    name: 'Source: HDMI'
    type: write
    command: 'sour=hdmi'
  sourceSetHdmi2:
    name: 'Source: HDMI2'
    type: write
    command: 'sour=hdmi2'
  sourceGetSource:
    name: 'Source: Get source'
    type: read
    command: 'sour=?'

# Supported version number for compatibility
version: 1