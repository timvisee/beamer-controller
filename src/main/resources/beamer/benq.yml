id: benq
name: BenQ

# Interfaces configuration
interfaces:
  # Serial interface configuration
  serial:
    portConfig:
      baud: 115200
      databit: 8
      parity: 0
      stopbit: 1
      flowcontrol: 0
    commandPrefix: "\r*"
    commandSuffix: "#\r"

# Command configuration
commands:
  powerSetOn:
    name: 'Power: On'
    type: write
    command: 'pow=on'
  powerSetOff:
    name: 'Power: Off'
    type: write
    command: 'pow=off'
  powerGetStatus:
    name: 'Power: Get status'
    type: read
    command: 'pow=?'
  sourceSetComputer:
    name: 'Source: Computer'
    type: write
    command: 'sour=RGB'
  sourceSetComputer2:
    name: 'Source: Computer 2'
    type: write
    command: 'sour=RGB2'
  sourceSetHdmi:
    name: 'Source: HDMI'
    type: write
    command: 'sour=hdmi'
  sourceSetHdmi2:
    name: 'Source: HDMI2'
    type: write
    command: 'sour=hdmi2'
  sourceSetComponent:
    name: 'Source: Component'
    type: write
    command: 'sour=ypbr'
  sourceSetDviA:
    name: 'Source: DVI-A'
    type: write
    command: 'sour=dviA'
  sourceSetDviD:
    name: 'Source: DVI-D'
    type: write
    command: 'sour=dvid'
  sourceSetComposite:
    name: 'Source: Composite'
    type: write
    command: 'sour=vid'
  sourceSetSvideo:
    name: 'Source: S-Video'
    type: write
    command: 'sour=svid'
  sourceSetNetwork:
    name: 'Source: Network'
    type: write
    command: 'sour=network'
  sourceSetUsbDisplay:
    name: 'Source: USB Display'
    type: write
    command: 'sour=usbdisplay'
  sourceSetUsbReader:
    name: 'Source: USB Reader'
    type: write
    command: 'sour=usbreader'
  sourceGetSource:
    name: 'Source: Get source'
    type: read
    command: 'sour=?'
  pictureModeSetDynamic:
    name: 'Picture mode: Dynamic'
    type: write
    command: 'appmod=dynamic'
  pictureModeSetPresentation:
    name: 'Picture mode: Presentation'
    type: write
    command: 'appmod=preset'
  pictureModeSetSrgb:
    name: 'Picture mode: sRGB'
    type: write
    command: 'appmod=srgb'
  pictureModeSetBright:
    name: 'Picture mode: Bright'
    type: write
    command: 'appmod=bright'
  pictureModeSetLivingRoom:
    name: 'Picture mode: Living Room'
    type: write
    command: 'appmod=livingroom'
  pictureModeSetGame:
    name: 'Picture mode: Game'
    type: write
    command: 'appmod=game'
  pictureModeSetCinema:
    name: 'Picture mode: Cinema'
    type: write
    command: 'appmod=cine'
  pictureModeSetStandard:
    name: 'Picture mode: Standard'
    type: write
    command: 'appmod=std'
  pictureModeSetUser1:
    name: 'Picture mode: User 1'
    type: write
    command: 'appmod=user1'
  pictureModeSetUser2:
    name: 'Picture mode: User 2'
    type: write
    command: 'appmod=user2'
  pictureModeSetUser3:
    name: 'Picture mode: User 3'
    type: write
    command: 'appmod=user3'
  pictureModeGet:
    name: 'Picture mode: Get mode'
    type: read
    command: 'appmod=?'

# Supported version number for compatibility
version: 1